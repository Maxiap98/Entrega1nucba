<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="./index.html">Volver al inicio</a></li>
        </ul>
      </nav>
      <h1>Formulario de registro</h1>
    </header>
    <main>
      <div>
        <form action="">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" required />
          <br />
          <br />
          <label for="apellido">Apellido:</label>
          <input type="text" id="apellido" required />
          <br />
          <br />
          <label>Modalidad de cursada:</label>
          <input type="radio" id="ondemand" value="ondemand" name="modalidad" />
          <label for="ondemand">On-Demand</label>
          <input type="radio" id="envivo" value="envivo" name="modalidad" />
          <label for="envivo">En vivo</label>
          <br />
          <br />
          <label for="email">Correo:</label>
          <input type="email" name="correo" id="email" required />
          <br />
          <br />
          <input type="checkbox" id="infonucba" required />
          <label for="infonucba"
            >Deseo recibir información sobre nuevos posteos en la plataforma de
            Nucba</label
          >
          <br />
          <br />
          <div>
            <input type="checkbox" id="terminos" required />
            <label for="terminos"
              >Declaro que leí los terminos y condiciones y estoy listo para
              convertirme en desarrollador web Full Stack.</label
            >
            <br />
          </div>
          <br />

          <input type="submit" value="Enviar" />
        </form>
      </div>
    </main>
  </body>
</html>
